<!doctype HTML>
<html>
<head>
	<title>會考倒數</title>
	<link rel="shortcut icon" type="images/x-icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAACXBIWXMAADXUAAA11AFeZeUIAAAADUlEQVQImWNgYGBgAAAABQABh6FO1AAAAABJRU5ErkJggg==">
	<meta charset="UTF-8">
	<style>
		body {
			padding: 70px;
			text-align: center;
			background-image: linear-gradient(50deg,#cfc,#fcf);
			color: #fff;
			background-repeat: no-repeat;
			background-attachment: fixed;
			user-select: none;
		}
		h1 {
			font-size: 4.7vw;
			text-shadow: 0.2vw 0.2vw 0.2vw #ccc;
		}
	</style>
</head>
<body style="user-select: none;">
	<h1 id="a"></h1>
	<h1 id="b"></h1>
	<p id="name" style="text-shadow: 0.2vw 0.2vw 0.2vw #999;position:fixed;bottom:0;right:0;font-size:2.5vw;">&#26412;&#32178;&#38913;&#20316;&#32773;&#28858;:&#29579;&#21338;&#38746;</p>
	<script>
		var x = document.getElementById('a');
		var y = document.getElementById('b');
		var c
		function o (a) {
			c = (a < 10) ? "0" + a :a;
			return c;
		}
		setInterval("timer1()", 1000);
		function timer1(){
			var n = new Date();
			var h = new Date(2019, 4, 18, 8, 20);
			var m = new Date (h - n);
			var r = Math.floor(m.getTime()/3600000/24);
			var rh = Math.floor(m.getTime()/3600000 - r * 24);
			x.innerHTML = "距離會考還有 " + r + "天 " + o(rh) + "小時 " + o(m.getMinutes()) + "分鐘 " + o(m.getSeconds()) + "秒";
			var n2 = new Date();
			var h2 = new Date(2019, 0, 25, 8, 20);
			var m2 = new Date (h2 - n2);
			var r2 = Math.floor(m2.getTime()/3600000/24);
			var rh2 = Math.floor(m2.getTime()/3600000 - r2 * 24);
			y.innerHTML = "距離學測還有 " + r2 + "天 " + o(rh2) + "小時 " + o(m.getMinutes()) + "分鐘 " + o(m.getSeconds()) + "秒";
		}
	</script>
</body>
